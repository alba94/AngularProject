<h1>Login </h1>
      <form>
<div>
          <label for="username">Username:</label>
          <input size="30" pInputText type="username"  id="username"  name="username" [(ngModel)]="username">
        </div>
        <br>
        <div>
          <label for="pwd">Password:</label>
          <input size="30" pInputText type="password" id="password" name="passowrd" [(ngModel)]="password">
        </div>
        <br>
        <button (click)="login()">Login</button>
      </form>
