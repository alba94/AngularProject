<div class="row">
    <div class="col-md-6">
      <h1>Login </h1>
      <form>
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="username" class="form-control"  name="username" [(ngModel)]="username">
        </div>
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input type="password" class="form-control"  name="passowrd" [(ngModel)]="password">
        </div>
        <button class="btn btn-default" (click)="login()">Login</button>
      </form>
    </div>
  </div>
