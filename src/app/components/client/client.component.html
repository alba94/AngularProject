<button type="button" (click)="addUser()">Add</button>

<p-table [value]="clientList">
  <ng-template pTemplate="header">
      <tr>
          <th>Id</th>
          <th>Name</th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-client>
      <tr>
          <td>{{client.id}}</td>
          <td>{{client.name}}</td>
      </tr>
  </ng-template>
</p-table>
